version: 2

models:
    - name: teams_players
      columns:
        - name: team_player_key
          tests:
            - unique
            - not_null
        - name: season_nbr
          tests:
            - not_null

        - name: player_id
          tests:
          - not_null
          - relationships:
              to: ref("players")
              field: player_id

        - name: player_name
          tests:
            - not_null

        - name: team_code
          tests:
            - not_null
            - relationships:
                to: ref("teams")
                field: team_code
